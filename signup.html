<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">Bett's Electronics</a>
        <nav class="top-nav">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="login.html">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
        <form id="signupForm" action="#" method="post" style="max-width:400px;margin:0 auto;">
            <label for="name">Full name</label><br>
            <input id="name" name="name" type="text" required style="width:100%;padding:8px;margin:6px 0;"><br>

            <label for="email">Email</label><br>
            <input id="email" name="email" type="email" required style="width:100%;padding:8px;margin:6px 0;"><br>

            <label for="password">Password</label><br>
            <input id="password" name="password" type="password" required style="width:100%;padding:8px;margin:6px 0;"><br>

            <label for="confirm">Confirm Password</label><br>
            <input id="confirm" name="confirm" type="password" required style="width:100%;padding:8px;margin:6px 0;"><br>

            <button type="submit" style="width:100%;">Sign Up</button>
        </form>
    </div>
    <script>
      document.getElementById('signupForm').addEventListener('submit', function(e){
        e.preventDefault();
        const name = document.getElementById('name').value || '';
        sessionStorage.setItem('bett_user', name);
        window.location.href = 'index.html';
      });
    </script>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>Â© <span id="year">2026</span> Bett's Electronics</div>
        <nav class="footer-nav">
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </footer>

</body>
</html>
